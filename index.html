<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Magic: The Gathering Higher/Lower Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>MTG Higher or Lower Salt Game!! </h1>
    <div id="game-container" class="flex-container">
        <div id="streak-display">Streak: <span id="streak-value">0</span></div>
        <div class="card-row">
        <div id="card-1" class="flex-child"></div>
        <div id="card-2" class="flex-child"></div>
    </div>

    <div class="button-row">
        <button id="higher-btn" type="button" onclick="checkIfHigher()">Higher!</button>
        <button id="lower-btn" type="button" onclick="checkIfLower()">Lower!</button>
    </div>

    <button id="next-btn" type="button">Next Card</button>
    <script type="module" src="js/main.js"></script>
</body>
</html>
